<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">New item</ion-label>
      <ion-input
        type="text"
        [(ngModel)]="nameItem"
        (keyup.enter)="addItem()"
      ></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      <ion-label>Tasks to do</ion-label>
    </ion-list-header>

    <ion-item-sliding
      *ngFor="let item of list.items; let i = index"
      class="animated fadeInDown"
    >
      <ion-item>
        <ion-checkbox
          slot="start"
          color="tertiary"
          [(ngModel)]="item.completed"
          (ionChange)="changeCheck(item)"
        ></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(i)">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
